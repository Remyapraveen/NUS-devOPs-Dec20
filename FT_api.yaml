apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Finance
  description: The Accounts API
  tags:
    - store
    - rest
  links:
    - url: https://github.com/swagger-api/swagger-fintech
      title: GitHub Repo
      icon: github
    - url: https://github.com/Remyapraveen/NUS-devOPs-Dec20/blob/main/FT_api.yaml
