      parameters:
        - name: accountId
          in: path
          description: Account Number for which account details are requested
          required: true
          schema:
            type: string
        - name: asOf
          in: path
          description: Date for which account details are requested
          required: true
          schema:
            type: string
      responses:
        200:
          description: Success with data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OpenApiAccount'
              example: |-
