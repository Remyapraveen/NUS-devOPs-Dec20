components:
  schemas:
    OpenApiAccount:
      type: object
      properties:
        id:
          type: string
          example: 01111111111111A111
          description: Unique Identification Number of the request for tracking purpose
        label:
          type: string
          example: XXX
          description: Label
        number:
          type: string
          example: 012345678
          description: Account Number for which the balance and transaction information being returned
          minLength: 0
          maxLength: 34
        owners:
          type: array
          description: Owners Details
          items:
            $ref: '#/components/schemas/OpenApiAccountOwner'
        type:
          type: string
          example: CACC
          description: Type of the Account
        balance:
          description: Balance Details of the Account
          $ref: '#/components/schemas/OpenApiAccountBalance'
        iban:
          type: string
          description: International Bank Account Number
          minLength: 0
          maxLength: 34
        swiftBic:
          type: string
          example: FTBLSGSGXXX
          description: SWIFT BIC of the Financial Institution
          minLength: 0
          maxLength: 11
        bankId:
          type: string
          example: FINANCIAL TREASURY BK
          description: Bank BIC Code for which transaction history is requested
        currency:
          type: string
          description: ISO Currency Code of the account
          minLength: 0
          maxLength: 3
        groupId:
          type: string
          example: APINTST2
          description: Internal SCB Identifier known as account ID
          minLength: 0
          maxLength: 10
        country:
          type: string
          example: SG
          description: Country of the account
          minLength: 0
          maxLength: 2
    OpenApiAccountBalance:
      type: object
      properties:
        currency:
          type: string
          description: Currency of the Account
        asOf:
          type: string
          format: date
          description: Date of the response
        amount:
          type: number
          description: Available Balance for the account
        opening:
          type: number
          description: Opening Balance of the account
        closing:
          type: number
          description: Closing Balance of the account
        openingLedger:
          type: number
          description: Opening Ledger of the account
        closingLedger:
          type: number
          description: Closing Ledger of the account
        ledger:
          type: number
          description: Ledger
        cleared:
          type: number
          description: Cleared
    OpenApiAccountOwner:
      type: object
      properties:
        id:
          type: string
          description: Unique ID of the Account
        provider:
          type: string
          description: Financial Institution Name
        display_name:
          type: string
          description: Account Title/Name
    OpenApiAccounts:
      type: object
      properties:
        accounts:
          type: array
          description: Accounts Details
          items:
            $ref: '#/components/schemas/OpenApiAccount'
    AccountId:
      type: object
      required:
        - accountId
        - bankCode
        - currencyCode
      properties:
        accountId:
          type: string
          example: '22201111594'
          description: Account Number
        currencyCode:
          example: INR
          description: Account Currency
          $ref: '#/components/schemas/CurrencyCode'
        bankCode:
          type: string
          example: FTBLINBBXXX
          description: Account Bank BIC
    CurrencyCode:
      type: object
      properties:
        isoCode:
          type: string
          example: EUR
          description: ISO Code
    DenominatedAmount:
      type: object
      required:
        - amount
        - currencyCode
      properties:
        currencyCode:
          type: string
          example: EUR
          description: ISO Currency Code
          minLength: 0
          maxLength: 3
        amount:
          type: number
          example: 12000.12
          description: Amount in local currency units
    OpenApiCreditDebitAdvice:
      type: object
      required:
        - adviceType
        - clientIdentifier
        - groupId
        - transactionCode
      properties:
        groupId:
          type: string
          example: INFXFFF
          description: Internal SCB Identifier
        accountIdentifier:
          description: Account Details
          $ref: '#/components/schemas/AccountId'
        eventDate:
          type: string
          format: date
          example: '2019-01-29'
          description: Transaction Date
        transactionIdentifier:
          description: Transaction Details
          $ref: '#/components/schemas/TransactionIdentifier'
        adviceType:
          type: string
          example: credit
          description: The type of advice - Credit or Debit
          enum:
            - Credit
            - Debit
        valueDate:
          type: string
          format: date
          example: '2019-01-29'
          description: Value Date
        virtualAccountId:
          type: string
          example: '111111111111'
          description: Virtual Account Number
        transactionCode:
          type: string
          example: '716'
          description: Transaction Code
        baiCode:
          type: string
          example: '169'
          description: BAI Code
        transactionDescription:
          type: string
          example: Fund Transfer NEFT Inward -credit
          description: Transaction Description
        postExecutionBalance:
          description: Post Execution Balance
          $ref: '#/components/schemas/DenominatedAmount'
        preExecutionBalance:
          description: Pre Execution Balance
          $ref: '#/components/schemas/DenominatedAmount'
        transactionFreeText:
          type: array
          description: Transaction Narration 1
          items:
            type: string
        transactionExtendedFreeText:
          type: array
          description: Transaction Narration 2
          items:
            type: string
        transactionMultiLingualFreeText:
          type: array
          description: Transaction Narration 3
          items:
            type: string
        transactionAmount:
          description: Transaction Amount
          $ref: '#/components/schemas/DenominatedAmount'
        clientIdentifier:
          description: Internal Transaction Reference
          $ref: '#/components/schemas/TransactionIdentifier'
        externalIdentifier:
          description: Clearing Bank Reference
          $ref: '#/components/schemas/TransactionIdentifier'
        timestamp:
          type: integer
          format: int64
          example: '2018-04-26T05:18:39.452Z'
          description: Timestamp
    TransactionIdentifier:
      type: object
      properties:
        type:
          type: string
          example: BAI
          description: Transaction Identifier Type
          enum:
            - BAI
            - SWIFT
            - Other
        identifier:
          type: string
          example: '1111111111111111'
          description: Transaction Identifier
    OpenApiAccountAsOf:
      type: object
      properties:
        type:
          type: string
          description: Balance Type
          enum:
            - Current
            - Historical
        date:
          type: string
          format: date
          description: Balance Date
    OpenApiAccountIdList:
      type: object
      properties:
        asOf:
          description: Balance Details
          $ref: '#/components/schemas/OpenApiAccountAsOf'
        accountIds:
          type: array
          description: Accounts Details
          items:
            type: string
